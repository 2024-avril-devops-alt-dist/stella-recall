services:
  app:
    build:
      context: .
      args:
        NODE_ENV: development
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env 
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: always
    command: npm run dev
    
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DATABASE_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DATABASE_PASSWORD}
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3



